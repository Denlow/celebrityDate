<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Date a Celeb!</title>
  </head>
  <body>
    <div class="container">

    </div>
    <h1>Welcome to the Date-A-Celeb website!</h1>
    <p>Here you have the opportunity to enter in just a few words about yourself, and have the potential to be matched with your soul mate celebrity!</p>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="radio">
            <label>
              <input type="radio" name="preference" value="men">
              Men
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="preference" value="women">
              Women
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="preference" value="both">
              Both Men and Women
            </label>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
