<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Techpath.com</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Techpath.com</h1>
      <p><em>Get going with your new future by selecting one choice from each category:</em></p>
      <div class="row">
        <div class="col-md-6">
          <form>
            <h2>I AM INTERESTED IN BECOMING:</h2>
            <div class="checkbox">
              <label>
                <input id="prog" type="checkbox" value="prog">
                Programmer
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="web" type="checkbox" value="web">
                Web Developer
              </label>
            </div>
            <h2>I'D RATHER BE:</h2>
            <div class="checkbox">
              <label>
                <input id="visual" type="checkbox" value="visual">
                Visually designing
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="coding" type="checkbox" value="coding">
                Writing out code
              </label>
            </div>
          </form>
          <h2>I FEEL:</h2>
            <form>
            <div class="radio">
            <label>
              <input type="radio" name="ifeel" value="adventurous" checked>
              ADVENTUROUS
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="ifeel" value="skilled">
              SKILLED
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="ifeel" value="thorough">
              THOROUGH
            </label>
          </div>
          </form>
        </form>
          <h2>Id rather be:</h2>
          <form>
          <div class="radio">
          <label>
            <input type="radio" name="rather" value="reading" checked>
            READING
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="rather" value="writing">
            WRITING
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="runaround">
            RUNNING AROUND
          </label>
        </div>
        </form></form>
          <h2>I AM BEST DESCRIBED AS:</h2>
          <form>
          <div class="radio">
          <label>
            <input type="radio" name="described" value="fun" checked>
            FUN
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="described" value="serious">
          SERIOUS
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="described" value="bland">
          BLAND
        </label>
      </div>
      </form>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div id="ruby" class="col-md-6">
              <img class="img-responsive" src="img/ruby.jpg" alt="ruby" />
            </div>
            <div id="drupal" class="col-md-6">
              <img class="img-responsive" src="img/drupal.jpg" alt="drupal" />
            </div>
          </div>
          <div class="row">
            <div id="design" class="col-md-6">
              <img class="img-responsive" src="img/design.jpg" alt="design" />
            </div>
            <div id="sharp" class="col-md-6">
              <img class="img-responsive" src="img/sharp.jpg" alt="csharp" />
            </div>
          </div>
        </div>
      </div>
      <br>
      <p>Scroll up for your results!</p>
      <button id="match" class="btn btn-success" type="submit">Match</button>
    </div>
  </body>
</html>
