<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pink Site!</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Date-A-Celeb-Web!</h1>
      <p>Here you have the opportunity to enter in just a few words about yourself, and have the potential to be matched with your soul mate celebrity!</p>
      <div class="row">
        <div class="col-md-2">
          <form>
            <h2>Gender Preference</h2>
            <div class="checkbox">
              <label>
                <input id="men" type="checkbox" value="men">
                Men
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="women" type="checkbox" value="women">
                Women
              </label>
            </div>
            <h2>Age Range</h2>
            <div class="checkbox">
              <label>
                <input id="young" type="checkbox" value="young">
                Young
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="mature" type="checkbox" value="mature">
                Mature
              </label>
            </div>
            <br>
            <button id="match" class="btn btn-success" type="submit">Match</button>
          </form>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div id="hartnett" class="col-md-6">
              <img class="img-responsive" src="img/josh.jpg" alt="Hartnett" />
            </div>
            <div id="streep" class="col-md-6">
              <img class="img-responsive" src="img/streep.jpg" alt="Streep" />
            </div>
          </div>
          <div class="row">
            <div id="hath" class="col-md-6">
              <img class="img-responsive" src="img/anne.jpg" alt="Hathaway" />
            </div>
            <div id="rourke" class="col-md-6">
              <img class="img-responsive" src="img/rourke.jpg" alt="Rourke" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
